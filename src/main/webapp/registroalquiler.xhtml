<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">

 <h:head>
 	<f:metadata>
 		<f:viewParam id="idClienteIngresado" name="documento" value="#{servicios.idClienteIngresado}" required="true"/>
 	</f:metadata>
 </h:head>
 	<h:body>
		<h:form id="cliente">
			<p:dataTable id="itemRentado" var="item" value="#{servicios.items}"
                         paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="10">
             	<f:facet name="header">
                    Clientes registrados actualmente:
                </f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{item.id}" />
                </p:column>

                <p:column headerText="Item">
                    <h:outputText value="#{item.item.nombre}" />
                </p:column>

                <p:column headerText="fecha inicio">
                    <h:outputText value="#{item.fechainiciorenta}" />
                </p:column>

                <p:column headerText="Fecha Fin">
                    <h:outputText value="#{item.fechafinrenta}" />
                </p:column>


            </p:dataTable>
 			<!-- <p:inputText id="intento" binding="#{intento}"></p:inputText> -->
 			<!-- <p:commandButton update="guess_form" actionListener="#{User.guess(intento.value)}" value="Jugar"></p:commandButton> -->
 			<!-- <p:commandButton update="guess_form" actionListener="#{User.restart}" value="Reiniciar"></p:commandButton> -->
 			<!-- <p:messages id="mensaje" showDetail="true" autoUpdate="true" closable="true" globalOnly="true"/> -->
 		</h:form> 
 	</h:body>
</html>
